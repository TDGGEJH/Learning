<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
</head>
<body>

<div class="hat text-center">
    <h1>Learn DJ</h1>
    <nav>
        <button onclick="window.location.href = '{% url 'home' %}'" class="btn">Дом</button>
        <button onclick="window.location.href = '{% url 'about' %}'" class="btn">Про нас</button>
        <button onclick="window.location.href = '{% url 'create_shodka' %}'" class="btn">Создать сходку</button>
    </nav>
</div>
<aside>
    <h3>Сходки</h3>
    <ul>
        {% for el in  shodki %}
        <a href="/shodka/{{ el.id }}"><li>{{ el.title }}</li></a>
        {% endfor %}
    </ul>
</aside>

<main class="text-center">
    <h1>{{ title }}</h1>
    {% block body %}
    {% endblock %}
</main>

</body>
</html>
